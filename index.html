<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mise en page réactive avec Tailwind CSS</title>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200">
  <header class="bg-blue-600 text-white dark:bg-blue-800 dark:text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Mon site</h1>
      <nav class="flex items-center">
        <ul class="hidden md:flex space-x-4">
          <li><a href="#" class="hover:underline">Accueil</a></li>
          <li><a href="#" class="hover:underline">À propos</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
        <button class="md:hidden text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <button id="theme-toggle" class="ml-4 p-2 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-200">
          Basculer le mode sombre
        </button>
      </nav>
    </div>
  </header>
  <main class="flex-grow container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Bienvenue sur mon site !</h2>
    <p class="mb-4">Ceci est un exemple de mise en page réactive avec Tailwind CSS.</p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded">Colonne 1</div>
      <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded">Colonne 2</div>
      <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded">Colonne 3</div>
    </div>
  </main>
  <footer class="bg-gray-800 text-white dark:bg-gray-900 dark:text-gray-300 p-4">
    <div class="container mx-auto text-center">© 2023 Mon site</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
